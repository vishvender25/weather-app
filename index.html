<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="top-container">
    <input type="text" id="city-name" placeholder="Enter your City">
    <button id="search">Search</button>
    </div>
    <h2 id="city-report"></h2>

    <div class="weather-conditions">
        <table>
            <tr>
            <th>Parameters</th>
            <th>Values</th>
            </tr>
            <tr>
                <td>Temperature</td>
                <td class='values' id="temp">0</td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td class='values' id="humidity">0</td>
            </tr>
            <tr>
                <td>Wind speed</td>
                <td class="values" id="wind">0</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p>&copy; Vishvender Tyagi (Web developer)</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
